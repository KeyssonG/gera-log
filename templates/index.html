<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Logs</title>
</head>
<body>
    <h1>Gerador de Logs</h1>

    <!-- Gerar log único -->
    <h2>Gerar log único</h2>
    <form action="/generate_log" method="POST">
        <label for="log_type">Tipo de Log:</label>
        <select name="log_type" id="log_type">
            <option value="DEBUG">DEBUG</option>
            <option value="INFO">INFO</option>
            <option value="WARNING">WARNING</option>
            <option value="ERROR">ERROR</option>
        </select><br><br>
        <label for="message">Mensagem do Log:</label>
        <input type="text" id="message" name="message" required><br><br>
        <button type="submit">Gerar Log</button>
    </form>

    <!-- Gerar lote de logs -->
    <h2>Gerar lote de logs</h2>
    <form action="/generate_batch" method="POST">
        <label for="batch_size">Tamanho do lote:</label>
        <input type="number" id="batch_size" name="batch_size" min="1" required><br><br>
        <button type="submit">Gerar Lote</button>
    </form>

    <!-- Iniciar logs contínuos -->
    <h2>Iniciar logs contínuos</h2>
    <form action="/start_continuous_logs" method="POST">
        <button type="submit" style="background-color: green; color: white; padding: 10px; border: none; border-radius: 5px;">
            Iniciar Logs Contínuos
        </button>
    </form>

    <!-- Parar logs contínuos -->
    <h2>Parar logs contínuos</h2>
    <form action="/stop_continuous_logs" method="POST">
        <button type="submit" style="background-color: red; color: white; padding: 10px; border: none; border-radius: 5px;">
            Parar Logs Contínuos
        </button>
    </form>
</body>
</html>
